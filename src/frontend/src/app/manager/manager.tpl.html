<md-content layout="column" flex layout-align="center">

    <md-list ng-cloak>
        <md-subheader class="md-no-sticky">
            <div layout-align-md>
                <span ng-if="vm.data.length">{{vm.data.length}} record{{vm.data.length > 1 ? 's': ''}}</span>
                <span ng-if="vm.data.length == 0">No records</span>
            </div>
        </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="rec in vm.data"
                      ng-if="vm.data.length > 0">

        </md-list-item>
    </md-list>

</md-content>
