<md-table-container>
    <table md-table
           ng-model="vm.movies">
        <thead md-head>
        <tr md-row>
            <th md-column><span>ID</span></th>
            <th md-column><span>Poster</span></th>
            <th md-column><span>Title</span></th>
            <th md-column><span>Subtitle</span></th>
            <th md-column><span>Duration (minutes)</span></th>
            <th md-column><span>Description</span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row
            md-select="movie"
            md-select-id="{{movie.$id}}"
            md-auto-select
            ng-repeat="movie in vm.movies">
            <td md-cell>{{ movie.$index }}</td>
            <td md-cell>
                <img ng-src="{{ movie.poster }}" class="md-avatar" alt="{{ movie.title }}" ng-if="movie.poster"/>
            </td>
            <td md-cell>{{ movie.title }}</td>
            <td md-cell>{{ movie.subtitle }}</td>
            <td md-cell md-numeric>{{ movie.duration }}</td>
            <td md-cell>{{ movie.description }}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>
