<!doctype html>
<html ng-app="mm-manager">
<head>
    <meta charset="utf-8">
    <title>Movie Manager</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- build:css static/vendor.css -->
    <!-- bower:css -->
    <!-- Bower CSS dependencies are populated here (dev build) and compiled
         into vendor.css (prod build). -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css static/app.css -->
    <!-- inject:css -->
    <!-- Application css files are populated here (dev build) and compiled
         into app.css (prod build). -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
                       Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your
                       experience.</p>
<![endif]-->

<div layout="column">
    <md-toolbar class="md-info">
        <div class="md-toolbar-tools">
            <h2 class="md-display-3"><span>MM</span></h2>
            <span flex></span>
            <!-- always display home href icon -->
            <mm-nav title="Home" state="mm" tooltip-text="Navigate to main page" icon="home"></mm-nav>
            <div ui-view="controls" ng-cloak></div>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
        <section ui-view layout layout-fill ng-cloak></section>
    </md-content>
</div>

<!-- build:js static/vendor.js -->
<!-- bower:js -->
<!-- Bower JS dependencies are populated here (dev build) and compiled
     into vendor.js (prod build). -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js static/app.js -->
<!-- inject:js -->
<!-- Application JS files are populated here. -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
